name: dispatch
on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        type: choice
        options:
          - info
          - warning
          - debug
        default: warning
      environment:
        description: 'environment'
        type: environment
      matrix:
        description: 'tags'
        type: string
        required: true


jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tags: ${{ fromJson(inputs.matrix) }}
    steps:
      - name: Log inputs
        run: |
          echo "Log level: $LEVEL"
          echo "Tags: $TAGS"
          echo "Environment: $ENVIRONMENT"
        env:
          LEVEL: ${{ inputs.logLevel }}
          TAGS: ${{ matrix.tags }}
          ENVIRONMENT: ${{ inputs.environment }}